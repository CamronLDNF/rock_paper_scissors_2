<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
  <link href="./src/style.css" type="text/css" rel="stylesheet">
  <script src="./src/js/rps.js" defer></script>
  <script src="./src/js/dom-eventlistener.js" defer></script>
</head>

<body>
<div class="container">

  <h1>Rock Paper Scissors</h1>

  <div class="computer">
    <div class="computerchoice"></div>
    <img class="img-computer" id="computerimage" src="./src/assets/rps.png">
    <p id="computer-says">Computer says:</p>
  </div>

  <div id="result"></div>

  <p id="instruction">Select your weapon of choice, amigo!</p>
  <div class="choice">
    <div class="select-choice count-in" id="rock">
      <button name="rock-btn" id="rock-btn"></button>
    </div>

    <div class="select-choice count-in" id="paper">
      <button name="paper-btn" id="paper-btn"></button>
    </div>
    <div class="select-choice count-in" id="scissors">
      <button name="scissors-btn" id="scissors-btn"></button>
    </div>
  </div>

</div>
</body>

</html>
